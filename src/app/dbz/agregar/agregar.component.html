<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <!-- <input (input)="cambiarNombre($event)"[value]="nuevo.nombre" type="text" placeholder="Nombre" />-->
            <input [(ngModel)]="nuevo.nombre" name="nombre" type="text" placeholder="Nombre" />
            <input [(ngModel)]="nuevo.poder" name="poder" type="number" placeholder="Poder" />
            <button type="submit">
                Agregar
            </button>
        </form>
